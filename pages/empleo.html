  <section class = "row" style="width:100%">

    <div class="col-lg-4">

          <form id="myForm"><br>
          <fieldset >

          <!-- Form Name -->
          <legend>Formulario de Solicitud</legend>

          <!-- Text input-->
          <div class="form-group ">
            <label class="col-md-4 control-label" for="textinput">Cedula</label>
            <div class="col-md-12 text-center">
            <input required id="cedula" name="textinput" type="text" placeholder="Escribe tu cedula/identificacion" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Nombre</label>
            <div class="col-md-12">
            <input required id="nombre" name="textinput" type="text" placeholder="Escribe tu nombre" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Edad</label>
            <div class="col-md-12">
            <input required id="edad" name="textinput" type="number" placeholder="Edad" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Telefono</label>
            <div class="col-md-12">
            <input id="telefono" name="textinput" type="text" placeholder="Direc" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Email</label>
            <div class="col-md-12">
            <input required id="email" name="textinput" type="email" placeholder="Direccion de Correo Electronico @" class="form-control input-md">
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Direccion</label>
            <div class="col-md-12">
              <textarea class="form-control" id="direccion" name="textarea" placeholder="Pais-Ciudad-Calle"></textarea>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <div class="col-md-12">
              <button id="enviar" name="singlebutton" class="alert alert-success" onclick="return tabla()">Enviar</button>
              <button id="enviar" name="singlebutton" class="alert alert-danger" onclick="return myForm()">Borrar Datos</button>
            </div>
          </div>

          </fieldset>
          </form>

    </div>

      <div class="col-lg-8" style="border: 2px solid;">

        <h3>Tabla De Informacion </h3>

              <table id="myTable">

                <tr>
                  <th>Cedula</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Direccion</th>
                  <th>Telefono</th>
                  <th>Email</th>
                  <th>Categoria</th>
                </tr>
                <tr>

                  <td><span id="tcedula"></span></td>
                  <td><span id="tnombre"></span></td>
                  <td><span id="tedad"></span></td>
                  <td><span id="tdireccion"></span></td>
                  <td><span id="tphone"></span></td>
                  <td><span id="temail"></span></td>
                  <td><span id="tcategoria"></span></td>

                </tr>
